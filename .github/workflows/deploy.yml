name: Deploy

on:
  push:
    branches: 
      - main
      - staging
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Check directory
      run: |
        pwd
        ls -la

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Build Backend
      run: |
        cd backend
        npm run build

    - name: Log Status
      run: |
        echo "Build completed" 