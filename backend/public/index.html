<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDesign API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: white;
            position: relative;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.05) 0%, rgba(59, 130, 246, 0.02) 100%);
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(5deg); }
            50% { transform: translate(0, 20px) rotate(0deg); }
            75% { transform: translate(-10px, 10px) rotate(-5deg); }
        }

        .method {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .method-get { 
            background-color: #e3f2fd; 
            color: #1976d2;
            box-shadow: 0 4px 6px -2px rgba(25, 118, 210, 0.2);
        }

        .method-post { 
            background-color: #e8f5e9; 
            color: #2e7d32;
            box-shadow: 0 4px 6px -2px rgba(46, 125, 50, 0.2);
        }

        .endpoint-row { 
            transition: all 0.3s ease;
            position: relative;
        }

        .endpoint-row:hover { 
            background-color: #fafafa;
            transform: translateX(4px);
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15), 
                        0 4px 8px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 
                        0 10px 10px -5px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .logo-img {
            height: 45px;
            width: auto;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #48bb78;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(72, 187, 120, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(72, 187, 120, 0); }
            100% { box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }

        .status-indicator {
            background: #f9fafb;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1), 
                        0 4px 8px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="relative min-h-screen flex flex-col max-w-3xl mx-auto px-4 py-8 z-10">
        <!-- Header with Logo -->
        <header class="flex items-center justify-between mb-12 max-w-2xl mx-auto w-full">
            <img src="/logo.png" alt="UDesign Logo" class="logo-img">
            <div class="flex items-center space-x-3 bg-gray-50 px-4 py-2 rounded-full status-indicator">
                <div class="status-dot"></div>
                <span class="text-sm text-gray-600 font-medium">API Online</span>
            </div>
        </header>

        <!-- Server Info -->
        <div class="grid grid-cols-3 gap-4 mb-12 max-w-2xl mx-auto w-full">
            <div class="card p-4">
                <div class="text-gray-500 text-sm mb-1">Server Port</div>
                <div class="font-medium text-gray-900" id="port">3010</div>
            </div>
            <div class="card p-4">
                <div class="text-gray-500 text-sm mb-1">Environment</div>
                <div class="font-medium text-gray-900" id="environment">development</div>
            </div>
            <div class="card p-4">
                <div class="text-gray-500 text-sm mb-1">Uptime</div>
                <div class="font-medium text-gray-900" id="uptime">0s</div>
            </div>
        </div>

        <!-- Endpoints -->
        <div class="card max-w-2xl mx-auto w-full">
            <div class="px-6 py-4 border-b border-gray-100">
                <h2 class="text-sm font-semibold text-gray-900 uppercase tracking-wider">API Endpoints</h2>
            </div>
            <div class="divide-y divide-gray-100">
                <div class="endpoint-row p-4 flex items-center">
                    <span class="method method-get">GET</span>
                    <span class="ml-3 text-sm text-gray-600">/api/health</span>
                </div>
                <div class="endpoint-row p-4 flex items-center">
                    <span class="method method-post">POST</span>
                    <span class="ml-3 text-sm text-gray-600">/api/auth/login</span>
                </div>
                <div class="endpoint-row p-4 flex items-center">
                    <span class="method method-get">GET</span>
                    <span class="ml-3 text-sm text-gray-600">/api/users</span>
                </div>
                <div class="endpoint-row p-4 flex items-center">
                    <span class="method method-get">GET</span>
                    <span class="ml-3 text-sm text-gray-600">/api/projects</span>
                </div>
                <div class="endpoint-row p-4 flex items-center">
                    <span class="method method-get">GET</span>
                    <span class="ml-3 text-sm text-gray-600">/api/jobs</span>
                </div>
                <div class="endpoint-row p-4 flex items-center">
                    <span class="method method-get">GET</span>
                    <span class="ml-3 text-sm text-gray-600">/api/settings</span>
                </div>
            </div>
        </div>

        <footer class="mt-auto pt-8 text-center max-w-2xl mx-auto w-full">
            <p class="text-sm text-gray-500">
                UDesign API v1.0.0 â€¢ <span id="current-date"></span>
            </p>
        </footer>
    </div>

    <script>
        // Update uptime
        let startTime = Date.now();
        setInterval(() => {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('uptime').textContent = `${uptime}s`;
        }, 1000);

        // Set current date
        document.getElementById('current-date').textContent = 
            new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });

        // Fetch server info
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (data.environment) {
                    document.getElementById('environment').textContent = data.environment;
                }
            })
            .catch(console.error);
    </script>
</body>
</html>
